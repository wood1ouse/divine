<div
  class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8"
>
  <div class="max-w-md w-full space-y-8">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        Register
      </h2>
    </div>
    <form
      [formGroup]="registerForm"
      (ngSubmit)="register()"
      class="mt-8 space-y-6"
    >
      <div class="rounded-md shadow-sm -space-y-px">
        <div>
          <label for="email" class="sr-only">Email address</label>
          <input
            id="email"
            type="email"
            formControlName="email"
            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
            placeholder="Email address"
            [ngClass]="{
              'border-red-500':
                registerForm.controls['email']['invalid'] &&
                registerForm.controls['email']['touched']
            }"
          />
          <p
            *ngIf="
              registerForm.controls['email']['invalid'] &&
              registerForm.controls['email']['touched']
            "
            class="text-red-500 text-xs mt-1"
          >
            Please enter a valid email.
          </p>
        </div>
        <div>
          <label for="password" class="sr-only">Password</label>
          <input
            id="password"
            type="password"
            formControlName="password"
            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
            placeholder="Password"
            [ngClass]="{
              'border-red-500':
                registerForm.controls['password']['invalid'] &&
                registerForm.controls['password']['touched']
            }"
          />
          <p
            *ngIf="
              registerForm.controls['password']['invalid'] &&
              registerForm.controls['password']['touched']
            "
            class="text-red-500 text-xs mt-1"
          >
            Please enter a valid password.
          </p>
        </div>
        <div>
          <label for="confirmPassword" class="sr-only">Confirm Password</label>
          <input
            id="confirmPassword"
            type="password"
            formControlName="confirmPassword"
            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
            placeholder="Confirm Password"
            [ngClass]="{
              'border-red-500':
                registerForm.controls['confirmPassword']['invalid'] &&
                registerForm.controls['confirmPassword']['touched']
            }"
          />
          <p
            *ngIf="
              registerForm.controls['confirmPassword']['invalid'] &&
              registerForm.controls['confirmPassword']['touched']
            "
            class="text-red-500 text-xs mt-1"
          >
            Passwords do not match.
          </p>
        </div>
      </div>

      <div>
        <button
          type="submit"
          [disabled]="registerForm['invalid']"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 cursor-pointer"
        >
          Register
        </button>
      </div>
    </form>
  </div>
</div>
