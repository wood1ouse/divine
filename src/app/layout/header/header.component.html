<div class="header__container">
  <nb-tag class="header__logo" text="Divine âœ¨" status="primary"></nb-tag>
  <div class="header__trello-username">{{trelloUserName}}</div>
  <nb-icon *ngIf="trelloUserName" status="success" icon="link-outline"></nb-icon>
  <nb-user *ngIf="email"
           [name]="email"
           [nbPopover]="popOverRef"
           [nbPopoverPlacement]="'bottom'"
           [nbPopoverOffset]="20"
           class="header__user"
  > {{ email }}</nb-user>
</div>

<ng-template #popOverRef>
  <div class="header__popover-menu">
    <div (click)="settings()" class="header__popover-menu__row logout">
      <nb-icon icon="settings-2-outline"></nb-icon>
      <div>Preferences</div>
    </div>
    <div (click)="logout()" class="header__popover-menu__row logout">
      <nb-icon icon="log-out"></nb-icon>
      <div>Log Out</div>
    </div>
  </div>
</ng-template>
