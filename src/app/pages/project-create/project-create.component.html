<div class="project-create__container">
  <nb-card>
    <nb-card-header>Create Project</nb-card-header>
    <nb-card-body>
      <form (ngSubmit)="createProject()" [formGroup]="projectForm">
        <input placeholder="Name" nbInput type="text" id="name" formControlName="name" required />

        <textarea placeholder="Description" nbInput id="description" formControlName="description" required></textarea>

        <button nbButton status="primary" [disabled]="projectForm.invalid">Create</button>
      </form>
    </nb-card-body>
  </nb-card>
</div>
