<ul *ngIf="testSuites$ | async as testSuites">
  <li (click)="onTestSuiteClick(testSuite.id)" *ngFor="let testSuite of testSuites">
    <a>{{testSuite.name}}</a>
  </li>
</ul>
<form [formGroup]="testSuiteCreateForm" (ngSubmit)="onTestSuiteCreate()" class="space-y-4">
  <div>
    <label for="name" class="block text-sm font-medium">Name</label>
    <input id="name" formControlName="name" type="text" class="mt-1 block w-full" />
  </div>
  <div>
    <label for="description" class="block text-sm font-medium"
    >Description</label
    >
    <textarea id="description" formControlName="description" rows="3" class="mt-1 block w-full"></textarea>
  </div>
  <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">
    Create
  </button>
</form>
