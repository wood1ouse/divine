<div class="register__container">
  <nb-card>
    <nb-card-header>Register</nb-card-header>
    <nb-card-body>
      <form
        [formGroup]="registerForm"
        (ngSubmit)="register()"
        class="mt-8 space-y-6"
      >
        <div>
          <input nbInput
                 id="email"
                 type="email"
                 formControlName="email"
                 placeholder="Email address"
                 [ngClass]="{
              'border-red-500':
                registerForm.controls['email']['invalid'] &&
                registerForm.controls['email']['touched']
            }"
          />
          <p
            *ngIf="
              registerForm.controls['email']['invalid'] &&
              registerForm.controls['email']['touched']
            "
          >
            Please enter a valid email.
          </p>
        </div>
        <div>
          <input nbInput
                 id="password"
                 type="password"
                 formControlName="password"
                 placeholder="Password"
                 [ngClass]="{
              'border-red-500':
                registerForm.controls['password']['invalid'] &&
                registerForm.controls['password']['touched']
            }"
          />
          <p
            *ngIf="
              registerForm.controls['password']['invalid'] &&
              registerForm.controls['password']['touched']
            "
            class="text-red-500 text-xs mt-1"
          >
            Please enter a valid password.
          </p>
        </div>
        <div>
          <input nbInput
                 id="confirmPassword"
                 type="password"
                 formControlName="confirmPassword"
                 class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                 placeholder="Confirm Password"
                 [ngClass]="{
              'border-red-500':
                registerForm.controls['confirmPassword']['invalid'] &&
                registerForm.controls['confirmPassword']['touched']
            }"
          />
          <p
            *ngIf="
              registerForm.controls['confirmPassword']['invalid'] &&
              registerForm.controls['confirmPassword']['touched']
            "
            class="text-red-500 text-xs mt-1"
          >
            Passwords do not match.
          </p>
        </div>

        <div>
          <button nbButton
                  status="success"
                  type="submit"
                  [disabled]="registerForm['invalid']"
                  class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 cursor-pointer"
          >
            Register
          </button>
        </div>
      </form>
    </nb-card-body>
  </nb-card>
</div>
