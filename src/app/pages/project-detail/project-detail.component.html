<p>PROJECT DETAIL PAGE</p>
<ng-container *ngIf="project$ | async as project">
  <div>Project Name: {{ project.name }}</div>
  <div *ngIf="inviteToken$ | async as inviteToken">Invite Token: {{inviteToken}}</div>
  <div *ngIf="inviteTokenRemainingTime$ | async as inviteTokenRemainingTime">
    {{ inviteTokenRemainingTime | date:'mm:ss' }}
  </div>
  <a routerLink="./test-suites">Test Suites</a>
</ng-container>
